<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Arbyte JS</title>
        <script>

            let valor1 = parseInt(window.prompt("Informe um valor"))
            let valor2 = parseInt(window.prompt("Informe outro valor"))

            if (valor1>valor2) {
                alert("o valor" + valor1 + "é o maior")
            } else {
                alert("o valor" + valor2 + "é o maior")
            }

        </script>
    </head>
    <body>
        <h1> Meu Primeiro Javascript</h1>

    </body>
</html>
